<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site Animé - Bonjour</title>
    <style>
        /* Réinitialisation des marges et paddings */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
            overflow: hidden;
        }

        #container {
            text-align: center;
        }

        #greeting {
            font-size: 4rem;
            color: #3498db;
            opacity: 0;
            transform: translateY(30px);
            animation: fadeIn 2s forwards, moveUp 3s ease-out forwards;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }

        @keyframes moveUp {
            0% {
                transform: translateY(30px);
            }
            100% {
                transform: translateY(0);
            }
        }

        /* Animation pour un effet d'agrandissement au clic */
        @keyframes scaleUp {
            0% {
                transform: scale(1);
            }
            100% {
                transform: scale(1.2);
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1 id="greeting">Bonjour !</h1>
    </div>

    <script>
        // Lorsque la page est chargée, l'animation démarre
        window.onload = function() {
            const greeting = document.getElementById('greeting');
            greeting.style.animation = 'fadeIn 2s forwards, moveUp 3s ease-out forwards';

            // Ajout d'une animation au clic
            greeting.addEventListener('click', () => {
                greeting.style.animation = 'scaleUp 1s ease-out forwards';
            });
        };
    </script>
</body>
</html>
